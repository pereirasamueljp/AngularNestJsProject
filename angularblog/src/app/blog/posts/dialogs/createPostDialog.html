<!--Formulário para criação de Posts-->
<h1 mat-dialog-title>Novo Post</h1>
<form #form="ngForm">
    <div class="container-fluid mb-4" mat-dialog-content>
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="w-100">
                        <input  type="text" 
                                matInput 
                                name="title"
                                [(ngModel)]="postModel.title"
                                placeholder="Título" 
                                required>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="w-100">
                        <input  type="text" 
                                matInput 
                                name="subTitle"
                                [(ngModel)]="postModel.subTitle"
                                placeholder="Subtítulo" 
                                required>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <input  type="text" 
                                matInput 
                                name="imgUrl"
                                [(ngModel)]="postModel.imgUrl"
                                placeholder="Imagem Url" 
                                required>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                    <textarea    matInput 
                                    name="content"
                                    [(ngModel)]="postModel.content"
                                    placeholder="Conteúdo" 
                                    required></textarea>
                        <mat-hint align="start"><strong>Você pode colocar um conteúdo HTML aqui</strong> </mat-hint>
                    </mat-form-field>
                </div>
            </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button 
                type="button"
                (click)="submit(form)"
                [disabled]="!form.valid"
                color="primary">
                Salvar
        </button>
        <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
    </div>
    <div mat-dialog-actions *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</form>
