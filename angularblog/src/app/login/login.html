<div class="container-fluid mt-5">
    <div class="row align-content-center d-flex justify-content-center">
        <div class="col-4">
            <mat-card>
                <mat-card-title>Login</mat-card-title>
                <form #form="ngForm">
                    <mat-card-content>
                    <div class="row ">
                        <div class="col-12">
                                    <mat-form-field MatFormFieldControl class="w-100">
                                        <input type="text" 
                                                matInput 
                                                [(ngModel)]="user.email"
                                                name="email" 
                                                placeholder="email" 
                                                required>
                                    </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field MatFormFieldControl class="w-100">
                                <input type="password" 
                                        matInput 
                                        [(ngModel)]="user.password"
                                        name="password" 
                                        placeholder="senha" 
                                        required>
                            </mat-form-field>
                        </div>
                    </div>
                    </mat-card-content>
                </form>
                <mat-card-actions class="d-flex justify-content-center">
                    <button mat-flat-button 
                            color="primary"
                            [disabled]="isLoading"  
                            class="w-100"
                            (click)="onSubmit(form)">
                            Entrar
                    </button>
                  </mat-card-actions>
                  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
            </mat-card>
        </div>
    </div>
</div>
